<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo"></div>
                <div class="title">Dashboard</div>
            </div>
            <div class="user-actions">
                <ul>
                    <li>
                        <div class="icon" id="home-icon"></div>
                        <div>Home</div>
                    </li>
                    <li>
                        <div class="icon" id="profile-icon"></div>
                        <div>Profile</div>
                    </li>
                    <li>
                        <div class="icon" id="messages-icon"></div>
                        <div>Messages</div>
                    </li>
                    <li>
                        <div class="icon" id="history-icon"></div>
                        <div>History</div>
                    </li>
                    <li>
                        <div class="icon" id="tasks-icon"></div>
                        <div>Tasks</div>
                    </li>
                    <li>
                        <div class="communities" id="communities-icon"></div>
                        <div>Communities</div>
                    </li>
                </ul>
            </div>
            <div class="misc">
                <ul>
                    <li>
                        <div class="icon" id="settings-icon"></div>
                        <div>Settings</div>
                    </li>
                    <li>
                        <div class="icon" id="support-icon"></div>
                        <div>support-icon</div>
                    </li>
                    <li>
                        <div class="icon" id="privacy-icon"></div>
                        <div>Privacy</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
