<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-header">
                <div class="dashboard-icon"></div>
                <div class="title">Dashboard</div>
            </div>
            <div class="user-actions">
                <ul>
                    <li>
                        <div class="icon sidebar-icon" id="home-icon"></div>
                        <div>Home</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="profile-icon"></div>
                        <div>Profile</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="messages-icon"></div>
                        <div>Messages</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="history-icon"></div>
                        <div>History</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="tasks-icon"></div>
                        <div>Tasks</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="communities-icon"></div>
                        <div>Communities</div>
                    </li>
                </ul>
            </div>
            <div class="misc">
                <ul>
                    <li>
                        <div class="icon sidebar-icon" id="settings-icon"></div>
                        <div>Settings</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="support-icon"></div>
                        <div>support</div>
                    </li>
                    <li>
                        <div class="icon sidebar-icon" id="privacy-icon"></div>
                        <div>Privacy</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="left-side">
                    <div class="icon" id="search-icon"></div>
                    <input type="text" name="searchbar" id="searchbar">
                </div>
                <div class="right-side">
                    <div class="icon" id="notif-icon"></div>
                    <div class="profile-picture"></div>
                    <div class="user-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom-header">
                <div class="left-side">
                    <div class="profile-picture"></div>
                    <div class="hello-message">Hi there, <br><h1>Morgan Oakley (@morgan)</h1></div>
                </div>
                <div class="right-side">
                    <div class="create-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
